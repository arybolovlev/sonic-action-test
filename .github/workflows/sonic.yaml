name: Sonic Action

on:
  pull_request:
    branches:
    - main

jobs:
  sonic-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sonic action
        uses: arybolovlev/sonic-action@0e71f7fd9b7d30bb62c2116be79e488e39960549
        with:
          pr-number: ${{ github.event.number }}
